<!DOCTYPE html>
<html lang="en"onClick='jump()' >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi" />
    <link rel='stylesheet' href='style.css'>
    <title>FlappyBird</title>
</head>
<body>
    <div class='game'>
        <div id='game'>
            <h1 id='retry'onClick='res()'>Restart</h1>
            <div id='block'></div>
            <div id='hole'></div>
            <img src='cute-bird-png-cute-birds-cartoons-cliparts-transparent-png-cute-cartoon-birds-png-860_921.png' id='cha'></div>
            
        </div>
        <h1 class='jump'onClick='jump()'>jump<p>tap any were to jump</p></h1>
        <h1 class='heading'>flappy bird</h1>
        <div class='bo'>
            <h1 >Score:</h1>
            <h1 id='score'>0</h1>
            
        </div>
        
    </div>
    <script src='main.js'></script>
</body>
</html>
